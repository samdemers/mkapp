<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta http-equiv="Content-Type" content="text/xhtml; charset=utf-8">
<title>Media player</title>
<script src="jquery.min.js" type="text/javascript"></script>
<link type="text/css" rel="stylesheet" href="player.css"/>
<script src="player.js" type="text/javascript"></script>
</head>

<body>

<div class="artist"></div>
<div class="title"></div>

<div class="button-box">
  <img id="back" class="button" src="Images/media-skip-backward.png"/>
  <img id="play" class="button" src="Images/media-playback-start.png"/>
  <img id="pause" class="button" src="Images/media-playback-pause.png"/>
  <img id="stop" class="button" src="Images/media-playback-stop.png"/>
  <img id="forward" class="button" src="Images/media-skip-forward.png"/>
  <img id="open" class="button" src="Images/media-eject.png"/>
</div>

</body>
</html>
